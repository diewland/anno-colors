<!-- simple annotorious example -->
<style>body { background-color: #EEE; }</style>
<img src="./banner.png" id="myImage" class="annotatable" />
<link type="text/css" rel="stylesheet" href="https://annotorious.github.io/latest/themes/dark/annotorious-dark.css" />
<script type="text/javascript" src="https://annotorious.github.io/latest/annotorious.min.js"></script>

<!-- apply anno-colors -->
<script type="text/javascript" src="./anno-colors.js"></script>
<script>
  window.onload = function(){

    anno.addPlugin('ColorPlugin', {
      img_id: 'myImage',
      color_list: [
        { label: 'positive', color: 'lime' },
        { label: 'negative', color: 'red' },
        { label: 'not-sure', color: 'blue' },
      ],
      // controller: false,
    });

    // draw color annotations
    var demo_colors = ['red', 'lime', 'blue', 'yellow', 'pink'];
    for(var i=0; i<demo_colors.length; i++){
      var xy = i*100;
      anno.addColorAnnotation(demo_colors[i], {
        src : document.querySelector('#myImage').src,
        text: 'Test color annotation #'+ (i+1),
        shapes : [{
          type : 'rect',
          units: 'pixel',
          geometry : { x : xy, y: xy, width : 100, height: 100 }
        }]
      });
    }

    // print annotations group by color
    console.log(anno.getColorAnnotations());
  };
</script>
